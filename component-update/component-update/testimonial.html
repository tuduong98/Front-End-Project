<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="images/testimonial.jpg" alt="A happy smiling customer" />
      <div class="icon-container icon-container--accent">
        <svg class="icon icon--white icon--small">
          <use xlink:href="icon/sprite.svg#quotes"></use>
        </svg>
      </div>
    </div>

    <blockquote class="quote testimonial__quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon quote__line">
              <use xlink:href="icons/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="quote__author testimonial__quote-author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
